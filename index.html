<body>
  <script src="./js/script.js"></script>
  <h1>What's the Musuem price?</h1>
  <img src="./images/" alt="">
  <!-- This is the code for finding out the price of your museum admission -->
  <p>
  <h3>Please Input your Age and the Day:</h3><br>
  <form action="javascript:museumAdmissionPrice()">
    <label for="age-info">Your Age:</label>
    <input type="number" id="age-info" placeholder="Age" step="0" min="0" required="true"><br><br>
    <label for="days">Select the day:</label>
    <select name="day" id="day-info">
       <option value="monday">Monday</option>
       <option value="tuesday">Tuesday</option>
       <option value="wednesday">Wednesday</option>
       <option value="thursday">Thursday</option>
       <option value="friday">Friday</option>
       <option value="saturday">Saturday</option>
       <option value="sunday">Sunday</option>
     </select><br><br>
    <input type="submit" value="Submit">
  </form>
  </p>
  <!-- Create a space where the user information will be displayed -->
  <div id="museum-price"></div>
  <p></p>
